baseurl = "http://blog.lwolf.org"
languageCode = "en-us"
title = "lwolfs blog"
theme = "hugo-future-imperfect"
preserveTaxonomyNames = true
paginate = 5
disqusShortname = "blog-lwolf"
googleAnalytics = "UA-47060494-2"
relativeURLs = true

[params]
    # Sets the meta tag description, usually reserved for the main page
    description = "Blog about python, docker, kubernetes and other stuff..,"
    # This will appear on the top left of the navigation bar
    navbarTitle = "lwolfs blog"
    # Social media buttons that appear on the sidebar
    socialAppearAtTop = true
    socialAppearAtBottom = true
    # set this to the section name if section is not post
    viewMorePostLink = "/post/"

# Optional Params
    categoriesByCount    = true
    includeReadingTime   = true
    # The set of favicons used are based on the write-up from this link:
    # https://github.com/audreyr/favicon-cheat-sheet
    # Please see the favicon partial template for more information
    loadFavicon          = false
    faviconVersion       = ""
    [params.intro]
    header    = "LWOLFS BLOG"
    paragraph = "Another blog about dev and devops stuff, mostly about python, docker, kubernetes, etc"
    about     = "Some about me text..."

[params.intro.pic]
    src       = "/img/author.jpg"
    # modify your picture in the shape of a circle or
    # future imperfect's hexagonal shape
    circle    = false
    imperfect = true
    width     = ""
    alt       = "Hugo Future Imperfect"


[[menu.main]]
    name = "Posts"
    url = "/post"
    identifier = "fa fa-newspaper-o"
    weight = 1

[[menu.main]]
    name = "Categories"
    url = "/categories"
    weight = 2

[[menu.main]]
    name = "About"
    url = "/about"
    weight = 3


